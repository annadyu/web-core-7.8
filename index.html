<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>webcore3</title>
</head>

<body>
    <header class="header">
        <div class="header_inner">
            <a class="burger" href="#">
                <img src="images/burger.svg" alt="burger">
            </a>
            <img class="logo" src="images/Group.svg" alt="logo">
            <a class="search" href="#">
                <img src="images/search.svg" alt="search">
            </a>
        </div>
    </header>
    <main class="main">
        <div class="main_inner">
            <ul class="menu">
                <li class="menu_item ">
                    <button class="menu_btn first" type="button">
                        Ремонт техники
                    </button>
                </li>
                <li class="menu_item">
                    <button class="menu_btn  second" type="button">
                        Услуги и сервисы
                    </button>
                </li>
                <li class="menu_item ">
                    <button class="menu_btn third" type="button">
                        Корпоративным клиентам
                    </button>
                </li>
                <li class="menu_item ">
                    <button class="menu_btn fourth" type="button">
                        Продавцам техники
                    </button>
                </li>
                <li class="menu_item">
                    <button class="menu_btn fifth" type="button">
                        Партнерам
                    </button>
                </li>
                <li class="menu_item ">
                    <button class="menu_btn sixth" type="button">
                        Производителям
                    </button>
                </li>
                <li class="menu_item ">
                    <button class="menu_btn seventh" type="button">
                        Наши сервисные центры
                    </button>
                </li>
                <li class="menu_item ">
                    <button class="menu_btn eighth" type="button">
                        Контакты
                    </button>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_inner">
            <ul class="contacts">
                <li class="contacts_item">
                    <a class="contacts_link" href="#">
                        <img src="images/phone.svg" alt="phone">
                    </a>
                </li>
                <li class="contacts_item">
                    <a class="contacts_link" href="#">
                        <img src="images/chat.svg" alt="chat">
                    </a>
                </li>
                <li class="contacts_item">
                    <a class="contacts_link" href="#">
                        <img src="images/profile.svg" alt="profile">
                    </a>
                </li>
            </ul>
            <div class="info">
                <div class="info_email">mail@cps.com</div>
                <div class="info_phone">8 800 890 8900</div>
            </div>
            <div class="language_btn-box">
                <button class="language_btn" type="button">RU</button>
                <button class="language_btn" type="button">EN</button>
                <button class="language_btn" type="button">CH</button>
            </div>
        </div>
    </footer>
</body>

</html>
